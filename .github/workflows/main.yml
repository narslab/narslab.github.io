name: Jekyll Deploy

on: [push]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build & Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.JEKYLL_DEPLOY }}
          GITHUB_REPOSITORY: ${{ secrets.narslab.github.io }}
          GITHUB_ACTOR: ${{ secrets.jimioke }}
        uses: BryanSchuetz/jekyll-deploy-gh-pages@master
