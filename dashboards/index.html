---
layout: default
title: NARS Lab / Dashboards
categories:
 - dashboards
---

{% for dashboard in site.categories.dashboards %}
    {% cycle 'add rows': '<div class="row">', '', '' %}
		<div class="col-md-4 paperbox">
			<div class="media">
  				<a class="pull-right" href="{{ dashboard.url }}">
    				<img width=100 class="media-object" src="{{ dashboard.image }}">
  				</a>
 			 	<div class="media-body">
    				<div class="smallhead media-heading"><a href="{{ dashboard.url }}" class="off">{{ dashboard.title }}</a></div>
            <p class="note">{{ dashboard.term }}</p>
  				</div>
			</div>
			<div class="bigspacer"></div>
			<div class="spacer"></div>
        </div>
    {% cycle 'close rows': '', '', '</div>' %}
{% endfor %}
{% cycle 'close rows': '', '</div>', '</div>' %}
